<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MechaJob - Solusi Perbaikan Masa Kini</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --mecha-orange: #ff9d00;
            --mecha-bg: #0f0f0f;
            --mecha-panel: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Gradient diperbaiki agar tidak terlalu mencolok */
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            color: white;
            overflow-x: hidden; /* Hanya sembunyikan horizontal */
        }

        .opening-card {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 400px; /* Ukuran card dibatasi agar tidak melebar */
            width: 100%;
            animation: fadeIn 1.2s ease-out;
        }

        /* LOGO ANIMASI */
        .logo-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 35% 65% 70% 30% / 30% 30% 70% 70%;
            animation: morph 6s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 157, 0, 0.3);
        }

        .logo-icon {
            position: relative;
            z-index: 3;
            font-size: 40px;
            color: var(--mecha-orange);
        }

        h1 {
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .brand-name {
            color: var(--mecha-orange);
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 4px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        /* BUTTON GROUP */
        .btn-container {
            display: flex;
            justify-content: center; /* Memastikan tombol di tengah */
            margin-top: 30px;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards;
            animation-delay: 0.5s;
        }

        .btn-auth {
            padding: 16px 30px;
            border-radius: 50px; /* Bentuk kapsul lebih modern */
            width: 100%; /* Mengikuti lebar container */
            max-width: 280px; /* Batas lebar tombol agar tidak terlalu panjang */
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            background-color: var(--mecha-orange);
            color: #000;
            box-shadow: 0 10px 20px rgba(255, 157, 0, 0.2);
        }

        .btn-auth:hover {
            transform: translateY(-3px);
            background-color: #e68a00;
            box-shadow: 0 15px 25px rgba(255, 157, 0, 0.4);
        }

        /* DECOR */
        .decor-blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--mecha-orange);
            filter: blur(120px);
            opacity: 0.1;
            top: -50px;
            right: -50px;
            z-index: 1;
        }

        /* ANIMATIONS */
        @keyframes morph {
            0%, 100% { border-radius: 35% 65% 70% 30% / 30% 30% 70% 70%; transform: rotate(0deg); }
            50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; transform: rotate(180deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="decor-blob"></div>

    <div class="opening-card">
        <div class="logo-wrapper">
            <div class="logo-circle"></div>
            <i class="fas fa-tools logo-icon"></i>
        </div>

        <span class="brand-name">MechaJob</span>
        <h1>Selamat Datang</h1>
        <p style="color: #94a3b8; font-size: 0.95rem; margin-bottom: 10px;">Solusi perbaikan kendaraan masa kini.</p>

        <div class="btn-container">
            <button class="btn-auth" onclick="window.location.href='pages/auth/login.html'">
                MULAI PERBAIKAN <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div style="margin-top: 50px; font-size: 11px; color: rgba(255,255,255,0.2); letter-spacing: 1px;">
            &copy; 2026 MECHAJOB INDONESIA
        </div>
    </div>

</body>
</html>
