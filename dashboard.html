<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechajob - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* CSS tetap sama seperti kode Anda sebelumnya */
        :root {
            --mecha-orange: #FF8C00;
            --mecha-blue: #00D2FF;
            --mecha-bg: #080808;
            --mecha-panel: rgba(28, 28, 30, 0.7);
            --mecha-text: #ffffff;
            --mecha-dim: #929296;
            --mecha-border: rgba(255, 255, 255, 0.1);
            --current-accent: var(--mecha-orange);
            --glass-blur: blur(15px);
        }

        body.mode-mechanic { --current-accent: var(--mecha-blue); }

        body {
            margin: 0;
            background-color: var(--mecha-bg);
            color: var(--mecha-text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: none; /* Disembunyikan dulu sampai login terverifikasi */
        }

        .content-section { 
            display: none; 
            min-height: 100vh;
            padding-bottom: 120px; 
            animation: fadeIn 0.4s ease-out;
        }
        .content-section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-card {
            background: var(--mecha-panel);
            backdrop-filter: var(--glass-blur);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid var(--mecha-border);
            margin: 0 24px 20px 24px;
        }

        .btn-action {
            width: 100%; 
            background: linear-gradient(135deg, var(--current-accent), #fff);
            color: #000; 
            padding: 16px;
            border: none; 
            border-radius: 16px; 
            font-weight: 800; 
            text-transform: uppercase;
            cursor: pointer;
        }

        .bottom-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; height: 75px; 
            background: rgba(18, 18, 18, 0.85); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center; 
            border-radius: 25px; border: 1px solid var(--mecha-border); z-index: 10000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #555; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--current-accent); }

        .pay-circle {
            width: 65px; height: 65px; 
            background: linear-gradient(135deg, var(--current-accent), #fff); 
            color: #000; display: flex; align-items: center; justify-content: center; 
            font-size: 28px; position: relative; top: -25px; border-radius: 50%;
        }

        .header-section {
            background: linear-gradient(180deg, rgba(255,140,0,0.15) 0%, var(--mecha-bg) 100%);
            padding: 50px 24px 30px 24px;
        }

        .mode-selector { display: flex; background: #1a1a1c; padding: 4px; margin: 20px 24px; border-radius: 14px; }
        .mode-btn { flex: 1; padding: 10px; text-align: center; font-size: 12px; font-weight: 700; color: #666; cursor: pointer; border-radius: 11px; }
        .mode-btn.active { background: var(--current-accent); color: #000; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 24px; margin-bottom: 25px; }
        .stat-item { background: var(--mecha-panel); padding: 15px 5px; text-align: center; border-radius: 18px; border: 1px solid var(--mecha-border); }
        .stat-item i { font-size: 20px; color: var(--current-accent); margin-bottom: 8px; display: block;}

        .menu-row { padding: 18px; display: flex; align-items: center; justify-content: space-between; background: var(--mecha-panel); margin: 0 24px 10px 24px; border-radius: 16px; border: 1px solid var(--mecha-border); cursor: pointer; }
    </style>
</head>
<body id="mainBody">

    <div id="home" class="content-section active">
        <div style="padding: 60px 24px 20px 24px;">
            <h1 id="welcomeText" style="font-size: 24px; margin-bottom: 5px;">Memuat...</h1>
            <p style="color: var(--mecha-dim); font-size: 14px;">Bagaimana kondisi kendaraanmu hari ini?</p>
        </div>
        <div class="form-card" id="balanceCard"></div>
    </div>

    <div id="profile" class="content-section">
        <div class="header-section">
            <div style="display: flex; align-items: center; gap: 18px;">
                <div style="width: 70px; height: 70px; background: #333; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 30px;"><i class="fas fa-user"></i></div>
                <div>
                    <h2 id="profileNameDisplay" style="margin:0; font-weight: 800;">USER</h2>
                    <div id="userRole" style="font-size:10px; font-weight:bold; letter-spacing: 1px; margin-top: 4px;"></div>
                </div>
            </div>
        </div>

        <div class="mode-selector">
            <div id="custBtn" class="mode-btn active" onclick="setMode('customer')">CUSTOMER</div>
            <div id="mechBtn" class="mode-btn" onclick="setMode('mechanic')">MECHANIC</div>
        </div>

        <div id="statsGrid" class="stats-grid"></div>
        <div id="mainMenuList"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchPage(this, 'home')"><i class="fas fa-house"></i><span>Home</span></div>
        <div class="nav-item" onclick="switchPage(this, 'profile')"><i class="fas fa-user-circle"></i><span>Profil</span></div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBrluSpKYvgZzz3CjH69SqQp81ydjqI5sI",
            authDomain: "mechajob-v3.firebaseapp.com",
            projectId: "mechajob-v3",
            storageBucket: "mechajob-v3.firebasestorage.app",
            messagingSenderId: "987474678188",
            appId: "1:987474678188:web:950ccca56653af0c51aa09"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- PROTEKSI HALAMAN (SATPAM) ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "index.html"; 
            } else {
                // Tampilkan Body setelah terverifikasi
                document.body.style.display = "block";
                
                // Tarik data dari Firestore
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('welcomeText').innerText = `Halo, ${data.name}!`;
                    document.getElementById('profileNameDisplay').innerText = data.name.toUpperCase();
                }
            }
        });

        // --- GLOBAL FUNCTIONS ---
        window.switchPage = (el, id) => {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        window.handleLogout = async () => {
            if(confirm("Logout dari akun?")) {
                await signOut(auth);
                window.location.href = "index.html";
            }
        };

        window.setMode = (mode) => {
            const body = document.getElementById('mainBody');
            const role = document.getElementById('userRole');
            const grid = document.getElementById('statsGrid');
            const menuList = document.getElementById('mainMenuList');
            const balanceCard = document.getElementById('balanceCard');

            if(mode === 'mechanic') {
                body.classList.add('mode-mechanic');
                document.getElementById('mechBtn').classList.add('active');
                document.getElementById('custBtn').classList.remove('active');
                role.innerText = "EXPERT MECHANIC • LV. 42";
                role.style.color = "var(--mecha-blue)";
                
                grid.innerHTML = `<div class="stat-item"><i class="fas fa-star"></i><small>Rating</small><b>4.9</b></div><div class="stat-item"><i class="fas fa-award"></i><small>Rank</small><b>Pro</b></div>`;
                balanceCard.innerHTML = `<h1>Rp 450.000</h1><button class="btn-action">Withdraw</button>`;
                menuList.innerHTML = `<div class="menu-row" style="color:#ff4444" onclick="handleLogout()"><span>Logout</span><i class="fas fa-power-off"></i></div>`;
            } else {
                body.classList.remove('mode-mechanic');
                document.getElementById('custBtn').classList.add('active');
                document.getElementById('mechBtn').classList.remove('active');
                role.innerText = "PREMIUM MEMBER • ELITE";
                role.style.color = "var(--mecha-orange)";

                grid.innerHTML = `<div class="stat-item"><i class="fas fa-wallet"></i><small>Saldo</small><b>54k</b></div><div class="stat-item"><i class="fas fa-gift"></i><small>Poin</small><b>1.2k</b></div>`;
                balanceCard.innerHTML = `<h1>Rp 54.200</h1><button class="btn-action">Top Up</button>`;
                menuList.innerHTML = `<div class="menu-row" style="color:#ff4444" onclick="handleLogout()"><span>Logout</span><i class="fas fa-power-off"></i></div>`;
            }
        };

        // Init Default Mode
        setMode('customer');
    </script>
</body>
</html>
