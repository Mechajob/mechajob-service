<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MechaJob Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
--orange:#ff8c00;
--blue:#00d2ff;
--bg:#080808;
--panel:rgba(30,30,30,.7);
--border:rgba(255,255,255,.1);
--text:#fff;
--dim:#aaa;
--accent:var(--orange);
}

body.mode-mechanic{--accent:var(--blue);}
body{
margin:0;
background:var(--bg);
font-family:Inter,sans-serif;
color:var(--text);
}

.content{display:none;min-height:100vh;padding-bottom:120px;}
.content.active{display:block;animation:fade .4s;}
@keyframes fade{from{opacity:0;transform:translateY(10px)}}

.card{
background:var(--panel);
border:1px solid var(--border);
border-radius:20px;
padding:20px;
margin:20px;
backdrop-filter:blur(15px);
}

input,textarea,select{
width:100%;
background:#111;
border:1px solid var(--border);
color:#fff;
padding:12px;
border-radius:12px;
margin-bottom:10px;
}

button{
background:linear-gradient(135deg,var(--accent),#fff);
border:none;
padding:14px;
border-radius:14px;
font-weight:800;
cursor:pointer;
width:100%;
}

.nav{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
width:90%;
max-width:420px;
height:70px;
display:flex;
justify-content:space-around;
align-items:center;
background:#111;
border-radius:25px;
border:1px solid var(--border);
}

.nav div{color:#555;text-align:center;flex:1}
.nav .active{color:var(--accent)}

.mode{
display:flex;
margin:15px;
background:#111;
border-radius:14px;
overflow:hidden;
}
.mode div{
flex:1;
text-align:center;
padding:10px;
cursor:pointer;
color:#666;
font-weight:700;
}
.mode .active{
background:var(--accent);
color:#000;
}
</style>
</head>

<body id="body">

<!-- HOME -->
<div id="home" class="content active">
<div style="padding:30px">
<h2 id="welcome">Halo!</h2>
<p style="color:var(--dim)">Aplikasi layanan mekanik online</p>
</div>
<div id="balance" class="card"></div>
</div>

<!-- ORDER -->
<div id="order" class="content">
<div id="orderContent"></div>
</div>

<!-- PAY -->
<div id="pay" class="content">
<div class="card" style="text-align:center">
<i class="fas fa-qrcode" style="font-size:60px;color:var(--accent)"></i>
<h3>Scan Pembayaran</h3>
<button>Buka Kamera</button>
</div>
</div>

<!-- HISTORY -->
<div id="history" class="content">
<div id="historyList"></div>
</div>

<!-- PROFILE -->
<div id="profile" class="content">
<div class="card">
<h3 id="profileName">MEMUAT...</h3>
<small id="role"></small>
</div>

<div class="mode">
<div id="custBtn" class="active" onclick="setMode('customer')">CUSTOMER</div>
<div id="mechBtn" onclick="setMode('mechanic')">MECHANIC</div>
</div>

<div id="menu"></div>
</div>

<!-- NAV -->
<div class="nav">
<div class="active" onclick="nav(this,'home')"><i class="fa fa-house"></i></div>
<div onclick="nav(this,'order')"><i class="fa fa-plus-circle"></i></div>
<div onclick="nav(this,'pay')"><i class="fa fa-bolt"></i></div>
<div onclick="nav(this,'history')"><i class="fa fa-receipt"></i></div>
<div onclick="nav(this,'profile')"><i class="fa fa-user"></i></div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore,collection,addDoc,getDocs,query,where,orderBy,serverTimestamp,doc,getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyBrluSpKYvgZzz3CjH69SqQp81ydjqI5sI",
authDomain:"mechajob-v3.firebaseapp.com",
projectId:"mechajob-v3"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

window.logout=async()=>{
await signOut(auth);
location.href="index.html";
}

window.sendOrder=async()=>{
await addDoc(collection(db,"bookings"),{
uid:auth.currentUser.uid,
vehicle:vehicle.value,
service:service.value,
address:address.value,
status:"pending",
createdAt:serverTimestamp()
});
alert("Order terkirim");
loadHistory();
}

async function loadHistory(){
historyList.innerHTML="";
const q=query(collection(db,"bookings"),
where("uid","==",auth.currentUser.uid),
orderBy("createdAt","desc"));
const snap=await getDocs(q);
snap.forEach(d=>{
historyList.innerHTML+=`
<div class="card">
<b>${d.data().vehicle}</b>
<br><small>${d.data().service} â€¢ ${d.data().status}</small>
</div>`;
});
}

onAuthStateChanged(auth,async(user)=>{
if(!user)return location.href="index.html";
const u=await getDoc(doc(db,"users",user.uid));
profileName.innerText=u.data().name;
welcome.innerText="Halo, "+u.data().name;
loadHistory();
});
</script>

<script>
function nav(el,id){
document.querySelectorAll('.nav div').forEach(n=>n.classList.remove('active'));
el.classList.add('active');
document.querySelectorAll('.content').forEach(c=>c.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

function setMode(m){
body.className=m==="mechanic"?"mode-mechanic":"";
custBtn.classList.toggle("active",m==="customer");
mechBtn.classList.toggle("active",m==="mechanic");

if(m==="customer"){
balance.innerHTML="<h3>Saldo Rp 54.200</h3>";
orderContent.innerHTML=`
<div class="card">
<input id="vehicle" placeholder="Kendaraan">
<select id="service"><option>Ganti Oli</option></select>
<textarea id="address" placeholder="Alamat"></textarea>
<button onclick="sendOrder()">Pesan</button>
</div>`;
menu.innerHTML=`<div class="card" onclick="logout()">Logout</div>`;
}else{
balance.innerHTML="<h3>Pendapatan Rp 0</h3>";
orderContent.innerHTML="<div class='card'>Pesanan Masuk</div>";
menu.innerHTML=`<div class="card" onclick="logout()">Logout</div>`;
}
}
setMode("customer");
</script>

</body>
</html>
