<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechajob - Modern Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- 1. VARIABEL & GLOBAL STYLE --- */
        :root {
            --mecha-orange: #FF8C00;
            --mecha-blue: #00D2FF;
            --mecha-bg: #080808;
            --mecha-panel: rgba(28, 28, 30, 0.7);
            --mecha-text: #ffffff;
            --mecha-dim: #929296;
            --mecha-border: rgba(255, 255, 255, 0.1);
            --current-accent: var(--mecha-orange);
            --glass-blur: blur(15px);
        }

        body.mode-mechanic { --current-accent: var(--mecha-blue); }

        body {
            margin: 0;
            background-color: var(--mecha-bg);
            color: var(--mecha-text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 2. ANIMASI HALAMAN --- */
        .content-section { 
            display: none; 
            min-height: 100vh;
            padding-bottom: 120px; 
            animation: fadeIn 0.4s ease-out;
        }
        .content-section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 3. UI COMPONENTS --- */
        .form-card {
            background: var(--mecha-panel);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid var(--mecha-border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin: 0 24px 20px 24px;
        }

        .btn-action {
            width: 100%; 
            background: linear-gradient(135deg, var(--current-accent), #fff);
            color: #000; 
            padding: 16px;
            border: none; 
            border-radius: 16px; 
            font-weight: 800; 
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-action:active { transform: scale(0.96); }
        .btn-action:disabled { opacity: 0.5; filter: grayscale(1); }

        /* Style Form Input */
        .order-label { display: block; font-size: 10px; font-weight: 800; color: var(--mecha-dim); margin: 15px 0 8px 0; letter-spacing: 1px; text-transform: uppercase; }
        .order-input { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--mecha-border);
            color: #fff; padding: 14px; border-radius: 14px; font-family: inherit; outline: none; box-sizing: border-box;
        }
        .order-input:focus { border-color: var(--current-accent); }

        /* --- 4. NAVIGATION --- */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; height: 75px; 
            background: rgba(18, 18, 18, 0.85); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center; 
            border-radius: 25px; border: 1px solid var(--mecha-border); z-index: 10000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #555; flex: 1; cursor: pointer; transition: 0.3s; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; font-weight: 600; text-transform: uppercase; }
        .nav-item.active { color: var(--current-accent); }

        .pay-circle {
            width: 65px; height: 65px; 
            background: linear-gradient(135deg, var(--current-accent), #fff); 
            color: #000; display: flex; align-items: center; justify-content: center; 
            font-size: 28px; position: relative; top: -25px; border-radius: 50%;
        }

        /* --- 5. PROFILE & MODES --- */
        .header-section {
            background: linear-gradient(180deg, rgba(255,140,0,0.15) 0%, var(--mecha-bg) 100%);
            padding: 50px 24px 30px 24px;
        }
        body.mode-mechanic .header-section { background: linear-gradient(180deg, rgba(0,210,255,0.15) 0%, var(--mecha-bg) 100%); }

        .mode-selector { display: flex; background: #1a1a1c; padding: 4px; margin: 20px 24px; border-radius: 14px; border: 1px solid var(--mecha-border); }
        .mode-btn { flex: 1; padding: 10px; text-align: center; font-size: 12px; font-weight: 700; color: #666; cursor: pointer; border-radius: 11px; }
        .mode-btn.active { background: var(--current-accent); color: #000; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 24px; margin-bottom: 25px; }
        .stat-item { background: var(--mecha-panel); padding: 15px 5px; text-align: center; border-radius: 18px; border: 1px solid var(--mecha-border); }
        .stat-item i { font-size: 20px; color: var(--current-accent); margin-bottom: 8px; display: block;}

        .menu-row { padding: 18px; display: flex; align-items: center; justify-content: space-between; background: var(--mecha-panel); margin: 0 24px 10px 24px; border-radius: 16px; border: 1px solid var(--mecha-border); cursor: pointer; }
        .menu-row:active { background: rgba(255,255,255,0.05); }

        /* Style Baru untuk Pesanan Aktif */
        .active-order-badge {
            background: rgba(255, 140, 0, 0.1);
            border: 1px solid var(--mecha-orange);
            border-radius: 16px;
            padding: 15px;
            margin-top: 15px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 140, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0); }
        }
        
        /* --- CHAT FLOATING UI --- */
.chat-fab {
    position: fixed; bottom: 120px; right: 24px;
    width: 60px; height: 60px; background: var(--current-accent);
    border-radius: 50%; display: none; align-items: center; justify-content: center;
    color: #000; font-size: 24px; box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    z-index: 10001; cursor: pointer; border: none;
}

.chat-window {
    position: fixed; bottom: 0; left: 0; width: 100%; height: 100%;
    background: var(--mecha-bg); z-index: 20000;
    display: none; flex-direction: column; animation: slideUp 0.3s ease;
}

@keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

.chat-header {
    padding: 20px; background: var(--mecha-panel); 
    display: flex; justify-content: space-between; align-items: center;
    border-bottom: 1px solid var(--mecha-border);
}

#chatMessages {
    flex: 1; overflow-y: auto; padding: 20px;
    display: flex; flex-direction: column; gap: 10px;
}

.msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 14px; }
.msg.me { align-self: flex-end; background: var(--current-accent); color: #000; border-bottom-right-radius: 4px; }
.msg.them { align-self: flex-start; background: var(--mecha-panel); color: #fff; border-bottom-left-radius: 4px; }

.chat-input-area {
    padding: 20px; background: var(--mecha-panel);
    display: flex; gap: 10px; padding-bottom: 40px;
}

    </style>
</head>
<body id="mainBody">

    <div id="home" class="content-section active">
        <div style="padding: 60px 24px 20px 24px;">
            <h1 id="welcomeText" style="font-size: 24px; margin-bottom: 5px;">Halo!</h1>
            <p style="color: var(--mecha-dim); font-size: 14px;">Bagaimana kondisi kendaraanmu hari ini?</p>
        </div>
        <div class="form-card" id="balanceCard"></div>
        <div id="activeOrderDashboard"></div> </div>

    <div id="activity" class="content-section">
        <div style="padding: 60px 24px 20px 24px;">
            <h2 id="activityTitle">Layanan</h2>
        </div>
        <div id="activityContent"></div>
    </div>

    <div id="pay" class="content-section">
        <div style="padding: 80px 24px; text-align: center;">
            <div class="form-card">
                <div style="font-size: 50px; margin-bottom: 20px; color: var(--current-accent);"><i class="fas fa-qrcode"></i></div>
                <h3 style="margin: 0 0 10px 0;">SCAN PEMBAYARAN</h3>
                <p style="color: var(--mecha-dim); font-size: 13px;">Arahkan kamera ke kode QR mekanik untuk membayar.</p>
                <button class="btn-action" style="margin-top: 20px;">Buka Kamera</button>
            </div>
        </div>
    </div>

    <div id="wallet" class="content-section">
        <div style="padding: 60px 24px 20px 24px;">
            <h2>Riwayat</h2>
        </div>
        <div id="historyList"></div>
    </div>

    <div id="profile" class="content-section">
        <div class="header-section">
            <div style="display: flex; align-items: center; gap: 18px;">
                <div style="width: 70px; height: 70px; background: #333; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 30px;">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h2 id="profileNameDisplay" style="margin:0; font-weight: 800;">MEMUAT...</h2>
                    <div id="userRole" style="font-size:10px; font-weight:bold; letter-spacing: 1px; margin-top: 4px;"></div>
                </div>
            </div>
        </div>
    
        <div class="mode-selector">
            <div id="custBtn" class="mode-btn active" onclick="setMode('customer')">CUSTOMER</div>
            <div id="mechBtn" class="mode-btn" onclick="setMode('mechanic')">MECHANIC</div>
        </div>

        <div id="statsGrid" class="stats-grid"></div>
        <div id="mainMenuList"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchPage(this, 'home')" id="navHome">
            <i class="fas fa-house"></i><span>Home</span>
        </div>
        <div class="nav-item" onclick="switchPage(this, 'activity')" id="navOrder">
            <i class="fas fa-plus-circle"></i><span>Order</span>
        </div>
        <div class="nav-item" onclick="switchPage(this, 'pay')">
            <div class="pay-circle"><i class="fas fa-bolt"></i></div>
        </div>
        <div class="nav-item" onclick="switchPage(this, 'wallet')" id="navHistory">
            <i class="fas fa-receipt"></i><span>Logs</span>
        </div>
        <div class="nav-item" onclick="switchPage(this, 'profile')" id="navProfile">
            <i class="fas fa-user-circle"></i><span>Profil</span>
        </div>
    </nav>

<script type="module">
// Tambahkan Variabel Global untuk Chat
let activeOrderId = null;
let chatUnsubscribe = null;

// Fungsi Buka/Tutup Chat
window.toggleChat = (show) => {
    document.getElementById('chatWindow').style.display = show ? 'flex' : 'none';
};

// Fungsi Kirim Chat
window.sendChat = async () => {
    const input = document.getElementById('chatInput');
    if (!input.value.trim() || !activeOrderId) return;

    await addDoc(collection(db, "bookings", activeOrderId, "messages"), {
        senderId: auth.currentUser.uid,
        text: input.value,
        timestamp: serverTimestamp()
    });
    input.value = "";
};

// Fungsi Listen Pesan (Real-time)
const listenChat = (orderId) => {
    activeOrderId = orderId;
    document.getElementById('chatFab').style.display = 'flex';
    
    if (chatUnsubscribe) chatUnsubscribe();
    
    const q = query(collection(db, "bookings", orderId, "messages"), orderBy("timestamp", "asc"));
    chatUnsubscribe = onSnapshot(q, (snap) => {
        const container = document.getElementById('chatMessages');
        container.innerHTML = "";
        snap.forEach(doc => {
            const data = doc.data();
            const isMe = data.senderId === auth.currentUser.uid;
            container.innerHTML += `<div class="msg ${isMe ? 'me' : 'them'}">${data.text}</div>`;
        });
        container.scrollTop = container.scrollHeight;
    });
};

// --- UPDATE MONITOR PESANAN AKTIF ---
// Ubah fungsi monitorActiveOrder yang lama dengan ini agar otomatis mendeteksi chat
window.monitorActiveOrder = () => {
    if (!auth.currentUser) return;

    // Cari pesanan dimana user adalah Customer ATAU Mekanik
    const q = query(collection(db, "bookings"), 
        where("status", "==", "proses")
    );

    onSnapshot(q, (snap) => {
        let orderFound = null;
        snap.forEach(doc => {
            const d = doc.data();
            if (d.uid === auth.currentUser.uid || d.mechanicId === auth.currentUser.uid) {
                orderFound = { id: doc.id, ...d };
            }
        });

        if (orderFound) {
            listenChat(orderFound.id); // Aktifkan chat jika ada pesanan 'proses'
            // Logika update dashboard (sama seperti kode lama Anda)
            updateDashboardUI(orderFound); 
        } else {
            document.getElementById('chatFab').style.display = 'none';
            if (chatUnsubscribe) chatUnsubscribe();
        }
    });
};

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBrluSpKYvgZzz3CjH69SqQp81ydjqI5sI",
        authDomain: "mechajob-v3.firebaseapp.com",
        projectId: "mechajob-v3",
        storageBucket: "mechajob-v3.firebasestorage.app",
        messagingSenderId: "987474678188",
        appId: "1:987474678188:web:950ccca56653af0c51aa09"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- FUNGSI CUSTOMER: KIRIM ORDER ---
    window.kirimOrder = async () => {
        const btn = document.getElementById('btnBooking');
        if (!auth.currentUser) return alert("Silakan login!");

        const data = {
            uid: auth.currentUser.uid,
            customerName: document.getElementById('inName').value,
            whatsapp: document.getElementById('inWa').value,
            vehicle: document.getElementById('inVehicle').value,
            service: document.getElementById('inService').value,
            address: document.getElementById('inAddress').value,
            note: document.getElementById('inNote').value,
            status: "pending",
            price: 0, // Default harga 0
            createdAt: serverTimestamp()
        };

        if (!data.customerName || !data.address || !data.whatsapp) return alert("Mohon lengkapi data wajib!");

        try {
            btn.disabled = true; btn.innerText = "MENGIRIM...";
            await addDoc(collection(db, "bookings"), data);
            alert("Booking Berhasil! Menunggu Mekanik.");
            switchPage(document.getElementById('navHome'), 'home');
        } catch (e) {
            alert("Gagal: " + e.message);
            btn.disabled = false; btn.innerText = "KONFIRMASI PESANAN";
        }
    };

    // --- FUNGSI MEKANIK: AMBIL ORDER & TENTUKAN HARGA ---
    window.ambilPesanan = async (orderId) => {
        const hargaInput = prompt("Masukkan Estimasi Biaya (Rp):", "50000");
        if (hargaInput === null || hargaInput === "") return;
        
        const harga = parseInt(hargaInput);
        if (isNaN(harga)) return alert("Harga harus berupa angka!");

        try {
            const docRef = doc(db, "bookings", orderId);
            await updateDoc(docRef, {
                status: "proses",
                price: harga,
                mechanicId: auth.currentUser.uid
            });
            alert("Pesanan diambil! Status diubah ke PROSES.");
        } catch (e) {
            alert("Gagal: " + e.message);
        }
    };

    // --- RADAR MEKANIK (Real-time) ---
    window.loadMechanicOrders = () => {
        const actContent = document.getElementById('activityContent');
        const q = query(collection(db, "bookings"), where("status", "==", "pending"), orderBy("createdAt", "desc"));
        
        onSnapshot(q, (snap) => {
            if (snap.empty) {
                actContent.innerHTML = '<div class="form-card"><p style="text-align:center; color:var(--mecha-dim);">Menunggu pesanan baru...</p></div>';
                return;
            }
            let html = `<div style="padding:0 24px 10px 24px;"><h3 style="margin:0;">Radar Orderan</h3></div>`;
            snap.forEach((docSnap) => {
                const item = docSnap.data();
                html += `
                    <div class="form-card">
                        <div style="display:flex; justify-content:space-between; align-items:start;">
                            <div>
                                <h4 style="margin:0; color:var(--mecha-blue);">${item.service}</h4>
                                <small style="color:var(--mecha-dim);">${item.vehicle}</small>
                            </div>
                            <span style="font-size:9px; background:var(--mecha-blue); color:#000; padding:2px 6px; border-radius:4px; font-weight:800;">TERDETEKSI</span>
                        </div>
                        <hr style="border:0; border-top:1px solid var(--mecha-border); margin:15px 0;">
                        <p style="font-size:12px; margin:5px 0;"><i class="fas fa-location-dot"></i> ${item.address}</p>
                        <button class="btn-action" style="margin-top:15px; padding:12px; font-size:11px;" onclick="window.ambilPesanan('${docSnap.id}')">AMBIL & TENTUKAN HARGA</button>
                    </div>`;
            });
            actContent.innerHTML = html;
        });
    };

    // --- MONITOR PESANAN AKTIF (Untuk Dashboard Customer) ---
    window.monitorActiveOrder = () => {
        const dashboard = document.getElementById('activeOrderDashboard');
        if (!auth.currentUser) return;

        const q = query(collection(db, "bookings"), 
            where("uid", "==", auth.currentUser.uid), 
            where("status", "==", "proses")
        );

        onSnapshot(q, (snap) => {
            if (snap.empty) {
                dashboard.innerHTML = "";
                return;
            }
            const order = snap.docs[0].data();
            dashboard.innerHTML = `
                <div class="form-card active-order-badge">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <span style="font-size:10px; font-weight:800; color:var(--mecha-orange); letter-spacing:1px;">PESANAN AKTIF</span>
                        <span style="font-size:10px; padding:4px 8px; background:var(--mecha-orange); color:#000; border-radius:6px; font-weight:bold;">${order.status.toUpperCase()}</span>
                    </div>
                    <h3 style="margin:5px 0; color:#fff;">${order.service}</h3>
                    <p style="font-size:12px; color:var(--mecha-dim); margin:0;">Unit: ${order.vehicle}</p>
                    <div style="margin-top:15px; padding-top:10px; border-top:1px solid rgba(255,255,255,0.1); display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-size:12px; color:var(--mecha-dim);">Total Estimasi:</span>
                        <span style="font-size:18px; font-weight:800; color:var(--mecha-orange);">Rp ${order.price.toLocaleString('id-ID')}</span>
                    </div>
                </div>
            `;
        });
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('profileNameDisplay').innerText = data.name.toUpperCase();
                    document.getElementById('welcomeText').innerText = `Halo, ${data.name}!`;
                    document.getElementById('userRole').innerText = (data.role || "MEMBER").toUpperCase();
                    window.monitorActiveOrder(); // Mulai monitoring saat login
                }
            } catch (error) { console.error(error); }
        }
    });
</script>

<script>
    function switchPage(el, id) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function setMode(mode) {
        const body = document.getElementById('mainBody');
        const role = document.getElementById('userRole');
        const grid = document.getElementById('statsGrid');
        const menuList = document.getElementById('mainMenuList');
        const balanceCard = document.getElementById('balanceCard');
        const actContent = document.getElementById('activityContent');
        const welcome = document.getElementById('welcomeText');

        if(mode === 'mechanic') {
            body.classList.add('mode-mechanic');
            document.getElementById('mechBtn').classList.add('active');
            document.getElementById('custBtn').classList.remove('active');
            role.innerText = "EXPERT MECHANIC • LV. 42";
            role.style.color = "var(--mecha-blue)";
            welcome.innerText = "Work Mode: ON";

            grid.innerHTML = `
                <div class="stat-item"><i class="fas fa-star"></i><small>Rating</small><b>4.9</b></div>
                <div class="stat-item"><i class="fas fa-check-double"></i><small>Done</small><b>128</b></div>
                <div class="stat-item"><i class="fas fa-award"></i><small>Rank</small><b>Pro</b></div>`;

            balanceCard.innerHTML = `
                <small style="color:var(--mecha-dim)">PENDAPATAN</small>
                <h1 style="margin:5px 0">Rp 00.000</h1>
                <button class="btn-action" style="margin-top:10px; font-size:12px; padding:10px;">Withdraw Saldo</button>`;

            actContent.innerHTML = '<div class="form-card"><p style="text-align:center;">Menghubungkan ke radar...</p></div>';
            if(window.loadMechanicOrders) window.loadMechanicOrders();

            menuList.innerHTML = `
                <div class="menu-row"><span>Status Bengkel (Aktif)</span><i class="fas fa-toggle-on" style="color:#00ff88"></i></div>
                <div class="menu-row"><span>Alat & Inventaris</span><i class="fas fa-toolbox"></i></div>
                <div class="menu-row" style="color:#ff4444" onclick="location.href='index.html'"><span>Logout</span><i class="fas fa-power-off"></i></div>`;
        } else {
            body.classList.remove('mode-mechanic');
            document.getElementById('custBtn').classList.add('active');
            document.getElementById('mechBtn').classList.remove('active');
            role.innerText = "PREMIUM MEMBER • ELITE";
            role.style.color = "var(--mecha-orange)";

            grid.innerHTML = `
                <div class="stat-item"><i class="fas fa-wallet"></i><small>Saldo</small><b>54k</b></div>
                <div class="stat-item"><i class="fas fa-motorcycle"></i><small>Unit</small><b>2</b></div>
                <div class="stat-item"><i class="fas fa-gift"></i><small>Poin</small><b>1.2k</b></div>`;

            balanceCard.innerHTML = `
                <small style="color:var(--mecha-dim)">SALDO MECHAPAY</small>
                <h1 style="margin:5px 0">Rp 54.200</h1>
                <button class="btn-action" style="margin-top:10px; font-size:12px; padding:10px;">Top Up Saldo</button>`;

            actContent.innerHTML = `
                <div class="form-card" style="margin:0 24px;">
                    <h3 style="margin-bottom:5px;">Pesan Mekanik</h3>
                    <p style="font-size:12px; color:var(--mecha-dim); margin-bottom:20px;">Lengkapi data layanan kunjungan.</p>
                    
                    <span class="order-label">Nama Lengkap</span>
                    <input type="text" id="inName" class="order-input" placeholder="Masukkan nama Anda">

                    <span class="order-label">No. WhatsApp</span>
                    <input type="number" id="inWa" class="order-input" placeholder="Contoh: 0812345678">

                    <span class="order-label">Tipe/Merk Kendaraan</span>

                    <span class="order-label">Alamat Penjemputan</span>

                <div class="menu-row"><span>Metode Pembayaran</span><i class="fas fa-credit-card"></i></div>
